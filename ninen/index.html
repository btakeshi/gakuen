<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Drill - Êï∞Â≠¶„Éâ„É™„É´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Serif:ital,wght@0,700;1,700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        .math-font { font-family: 'Roboto Serif', serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4 text-slate-800">

    <div id="app" class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-white flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="calculator"></i>
                <h1 class="text-xl font-bold tracking-tight">Math Drill</h1>
            </div>
            <div class="bg-indigo-500/50 px-3 py-1 rounded-full text-sm font-medium">
                Score: <span id="correct-count">0</span> / <span id="total-count">0</span>
            </div>
        </div>

        <!-- Question Area -->
        <div class="p-8 flex flex-col items-center">
            <div class="w-full flex justify-between mb-6 text-xs font-bold uppercase tracking-wider text-slate-400">
                <span id="question-id">Question #--</span>
                <span id="difficulty-badge" class="px-2 py-0.5 rounded italic">Difficulty</span>
            </div>

            <div id="question-text" class="text-4xl md:text-5xl my-8 text-center font-bold">
                -- + --
            </div>

            <!-- Input Form -->
            <div class="w-full space-y-4">
                <div class="relative">
                    <input
                        type="text"
                        id="user-answer"
                        placeholder="Á≠î„Åà„ÇíÂÖ•Âäõ..."
                        class="w-full text-2xl p-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 bg-slate-50 transition-all text-center outline-none"
                    />
                    <div id="status-icon-correct" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-green-500">
                        <i data-lucide="check-circle-2" size="32"></i>
                    </div>
                    <div id="status-icon-wrong" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-red-500">
                        <i data-lucide="x-circle" size="32"></i>
                    </div>
                </div>

                <button id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-200 active:scale-95 flex items-center justify-center gap-2">
                    Ëß£Á≠î„Åô„Çã
                </button>

                <div id="result-area" class="hidden flex flex-col items-center gap-3 text-center">
                    <div id="result-message" class="text-lg font-bold"></div>
                    <button id="next-btn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                        Ê¨°„ÅÆÂïèÈ°å <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-slate-50 p-4 border-t border-slate-100 text-center">
            <button id="reset-btn" class="text-slate-400 hover:text-indigo-600 text-sm flex items-center justify-center gap-1 mx-auto transition-colors">
                <i data-lucide="refresh-ccw" style="width:14px"></i> „Çπ„Ç≥„Ç¢„Çí„É™„Çª„ÉÉ„Éà
            </button>
        </div>
    </div>

    <p class="mt-8 text-slate-400 text-sm flex items-center gap-2">
        <i data-lucide="book-open" style="width:16px"></i> Êï∞Â≠¶„Éâ„É™„É´ v1.1 - GitHub Pages Direct
    </p>

    <script>
        // --- ÂïèÈ°å„Éá„Éº„ÇøË®≠ÂÆö ---
        const QUESTION_DATABASE = [
            { id: 1, question: "3 + 5", answer: "8", difficulty: "Easy" },
            { id: 2, question: "12 √ó 4", answer: "48", difficulty: "Medium" },
            { id: 3, question: "‚àö64", answer: "8", difficulty: "Medium", latex: true },
            { id: 4, question: "150 √∑ 6", answer: "25", difficulty: "Medium" },
            { id: 5, question: "2^3 + 4^2", answer: "24", difficulty: "Hard", latex: true },
            { id: 6, question: "x + 5 = 12", answer: "7", difficulty: "Hard" },
            { id: 7, question: "sin(90¬∞)", answer: "1", difficulty: "Hard", latex: true },
            { id: 8, question: "9 √ó 9", answer: "81", difficulty: "Easy" },
        ];

        let currentQuestion = null;
        let stats = { correct: 0, total: 0 };

        // DOM Elements
        const qText = document.getElementById('question-text');
        const qId = document.getElementById('question-id');
        const diffBadge = document.getElementById('difficulty-badge');
        const userAnsInput = document.getElementById('user-answer');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultArea = document.getElementById('result-area');
        const resultMsg = document.getElementById('result-message');
        const correctIcon = document.getElementById('status-icon-correct');
        const wrongIcon = document.getElementById('status-icon-wrong');
        const scoreCorrect = document.getElementById('correct-count');
        const scoreTotal = document.getElementById('total-count');

        function pickQuestion() {
            const randomIndex = Math.floor(Math.random() * QUESTION_DATABASE.length);
            const nextQ = QUESTION_DATABASE[randomIndex];
            
            // ÈáçË§áÂõûÈÅøÔºà„Éá„Éº„Çø„Åå„ÅÇ„Çå„Å∞Ôºâ
            if (currentQuestion && nextQ.id === currentQuestion.id && QUESTION_DATABASE.length > 1) {
                return pickQuestion();
            }

            currentQuestion = nextQ;
            
            // UIÊõ¥Êñ∞
            qText.innerText = currentQuestion.question;
            qId.innerText = `Question #${currentQuestion.id}`;
            diffBadge.innerText = currentQuestion.difficulty;
            
            // Èõ£ÊòìÂ∫¶Ëâ≤ÂàÜ„Åë
            diffBadge.className = "px-2 py-0.5 rounded text-xs font-bold uppercase";
            if(currentQuestion.difficulty === 'Easy') diffBadge.classList.add('bg-green-100', 'text-green-600');
            else if(currentQuestion.difficulty === 'Medium') diffBadge.classList.add('bg-orange-100', 'text-orange-600');
            else diffBadge.classList.add('bg-red-100', 'text-red-600');

            // Êï∞Âºè„Éï„Ç©„É≥„ÉàÂàá„ÇäÊõø„Åà
            if(currentQuestion.latex) qText.classList.add('math-font', 'italic', 'tracking-wider', 'text-indigo-900');
            else qText.classList.remove('math-font', 'italic', 'tracking-wider', 'text-indigo-900');

            // „É™„Çª„ÉÉ„Éà
            userAnsInput.value = '';
            userAnsInput.disabled = false;
            userAnsInput.className = "w-full text-2xl p-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-500 bg-slate-50 transition-all text-center outline-none";
            submitBtn.classList.remove('hidden');
            resultArea.classList.add('hidden');
            correctIcon.classList.add('hidden');
            wrongIcon.classList.add('hidden');
            userAnsInput.focus();
        }

        function checkAnswer() {
            const val = userAnsInput.value.trim();
            if (!val) return;

            const isCorrect = val === currentQuestion.answer;
            stats.total++;
            userAnsInput.disabled = true;
            submitBtn.classList.add('hidden');
            resultArea.classList.remove('hidden');

            if (isCorrect) {
                stats.correct++;
                userAnsInput.classList.add('border-green-500', 'bg-green-50', 'text-green-700');
                resultMsg.innerText = "Ê≠£Ëß£„Åß„ÅôÔºÅüéâ";
                resultMsg.className = "text-lg font-bold text-green-600";
                correctIcon.classList.remove('hidden');
            } else {
                userAnsInput.classList.add('border-red-500', 'bg-red-50', 'text-red-700');
                resultMsg.innerText = `‰∏çÊ≠£Ëß£... Á≠î„Åà„ÅØ ${currentQuestion.answer}`;
                resultMsg.className = "text-lg font-bold text-red-600";
                wrongIcon.classList.remove('hidden');
            }

            scoreCorrect.innerText = stats.correct;
            scoreTotal.innerText = stats.total;
        }

        // Event Listeners
        submitBtn.addEventListener('click', checkAnswer);
        userAnsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
        nextBtn.addEventListener('click', pickQuestion);
        document.getElementById('reset-btn').addEventListener('click', () => {
            stats = { correct: 0, total: 0 };
            scoreCorrect.innerText = '0';
            scoreTotal.innerText = '0';
            pickQuestion();
        });

        // Init
        window.onload = () => {
            lucide.createIcons();
            pickQuestion();
        };
    </script>
</body>
</html>
